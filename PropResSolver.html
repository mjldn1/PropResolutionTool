<html> 
    <head> 
        <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>       
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style type="text/css">
            #mynetwork {
                /* width: 1000px;
                height: 600px; */
                border: 2px solid lightgray;
            }
        </style>
    </head> 
    <body>
        <div class="container">
            <h2 class="p-4 bg-dark text-white">Propositional Resolution Tool</h2>
            <h3 class="px-4">Enter the clauses to resolve:</h3>
            <div class="px-4">
                <label for="formula">Clauses: </label>
                <input type="text" id="CNF" />
                <button type="button" class="btn btn-secondary" onclick="getFormula()">
                    Choose
                </button>
            </div>
            <hr>
            <h3></h3>
            <p id="output" class="px-4"></p>

            <h3 class="px-4">Select the clauses and resolving literal:</h3>

            <div class="px-4">
                <label for="clause1">First Clause: </label>
                <input type="text" id="clause1" />
                
                <label for="clause2">Second Clause: </label>
                <input type="text" id="clause2" />
                
                <label for="literal">Resolving literal:</label>
                <input type="text" id="literal" />
                

                <button type="button" class="btn btn-secondary" onclick="resolve()">
                    Resolve
                </button>
            </div>
            <p id="emptyclause" class="px-4"></p>

            <div id="mynetwork"></div>
            <script type = "text/javascript" src = "PropResSolver.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        </div>
    
    </body>
</html>
